<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Family Tree</title>
        <link rel="stylesheet" type="text/css" href="family-tree.css"> 

        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <script type="module" src="./family-tree.js"></script>
        <script type="module" src="./draw-tree-utils.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3@7.0.0/dist/d3.min.js"></script>
    </head>

    <body>
        <div id="header">
            <div>
                <h1>Family Tree Builder</h1>  
                <div id="subtitle-container">
                    <button id="subtitle-btn" class="hidden">x</button>
                    <p id="subtitle">Build and Browse with Simplicity</p>
                </div>
            </div>
            <div id="header-btns-container"> 
                <button id="add-btn" class="circle-btn">
                    <img class="btn-img" src="../assets/plus.png" />
                </button>
                <button id="edit-btn" class="circle-btn">
                    <img class="btn-img" src="../assets/edit.png" />
                </button>
                <button id="delete-btn" class="circle-btn">
                    <img class="btn-img" src="../assets/trash.png" />
                </button> 
            </div> 
        </div>

        <dialog id="member-form-dialog">
            <div id="form-header"></div>
            <div id="form-body">
                <div id="img-selector">
                    <img id="selected-img" />
                    <div id="default-imgs"></div> 
                </div>

                <form id="member-form">
                    <label for="name" class="text-label">Member Name</label>
                    <input type="text" id="name" name="name" required  maxlength="20"
                        placeholder="Enter Name"
                        autocomplete="off"
                        oninvalid="this.setCustomValidity('Enter User Name Here')"
                        oninput="this.setCustomValidity('')"
                    > 

                    <div id="form-bottom-section">
                        <div id="relation-selector">
                            <p class="text-label">Relation to Member</p> 

                            <div id="radio-btns-container">
                                <div class="radio-btn">
                                    <input type="radio" id="child" name="relation" value="child" >
                                    <label for="child">Child</label><br>
                                </div>

                                <div class="radio-btn">
                                    <input type="radio" id="parent" name="relation" value="parent" >
                                    <label for="parent">Parent</label><br>
                                </div>

                                <div class="radio-btn"> 
                                    <input type="radio" id="sibling" name="relation" value="sibling" >
                                    <label for="sibling">Sibling</label><br>
                                </div>

                                <div class="radio-btn"> 
                                    <input type="radio" id="spouse" name="relation" value="spouse" >
                                    <label for="spouse">Spouse</label><br>
                                </div> 
                            </div>
                        </div>
                        <div id="selected-member-container">
                            <p class="text-label">Selected Member</p>  
                            <img id="selected-member-img" />
                            <p id="selected-member-name"></p>  
                        </div>
                    </div>

                    <div class="form-btns-container">
                        <button id="cancel-btn" class="outline-btn" type="button">CANCEL</button>
                        <button id="submit-btn" class="filled-btn" type="submit">SUBMIT</button> 
                    </div>
                </form> 
            </div>
        </dialog>

       

        <div id="tree-container"> 
            <svg id="tree-svg" width="100%" height= "100%"></svg>  
        </div>
    </body>
</html>
